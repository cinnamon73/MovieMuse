<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673ab7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3f51b5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="filmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb300;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="512" cy="512" r="480" fill="url(#backgroundGradient)" filter="url(#shadow)"/>
  
  <!-- Film Strip Background -->
  <rect x="128" y="256" width="768" height="512" rx="32" ry="32" fill="#2c2c2c" opacity="0.8"/>
  
  <!-- Film Strip Holes (Top) -->
  <circle cx="192" cy="320" r="24" fill="#1a1a1a"/>
  <circle cx="288" cy="320" r="24" fill="#1a1a1a"/>
  <circle cx="384" cy="320" r="24" fill="#1a1a1a"/>
  <circle cx="480" cy="320" r="24" fill="#1a1a1a"/>
  <circle cx="576" cy="320" r="24" fill="#1a1a1a"/>
  <circle cx="672" cy="320" r="24" fill="#1a1a1a"/>
  <circle cx="768" cy="320" r="24" fill="#1a1a1a"/>
  <circle cx="832" cy="320" r="24" fill="#1a1a1a"/>
  
  <!-- Film Strip Holes (Bottom) -->
  <circle cx="192" cy="704" r="24" fill="#1a1a1a"/>
  <circle cx="288" cy="704" r="24" fill="#1a1a1a"/>
  <circle cx="384" cy="704" r="24" fill="#1a1a1a"/>
  <circle cx="480" cy="704" r="24" fill="#1a1a1a"/>
  <circle cx="576" cy="704" r="24" fill="#1a1a1a"/>
  <circle cx="672" cy="704" r="24" fill="#1a1a1a"/>
  <circle cx="768" cy="704" r="24" fill="#1a1a1a"/>
  <circle cx="832" cy="704" r="24" fill="#1a1a1a"/>
  
  <!-- Main Movie Frame -->
  <rect x="192" y="384" width="640" height="256" rx="16" ry="16" fill="url(#filmGradient)"/>
  
  <!-- Play Button -->
  <circle cx="512" cy="512" r="80" fill="#fff" opacity="0.9"/>
  <polygon points="480,464 480,560 576,512" fill="#673ab7"/>
  
  <!-- Movie Title Text Area -->
  <rect x="224" y="400" width="576" height="32" rx="8" ry="8" fill="#fff" opacity="0.2"/>
  <rect x="224" y="448" width="384" height="16" rx="4" ry="4" fill="#fff" opacity="0.3"/>
  <rect x="224" y="480" width="256" height="16" rx="4" ry="4" fill="#fff" opacity="0.3"/>
  
  <!-- Stars Rating -->
  <g transform="translate(640, 580)">
    <polygon points="16,4 20,12 28,12 22,18 24,26 16,22 8,26 10,18 4,12 12,12" fill="#ffd700"/>
    <polygon points="48,4 52,12 60,12 54,18 56,26 48,22 40,26 42,18 36,12 44,12" fill="#ffd700"/>
    <polygon points="80,4 84,12 92,12 86,18 88,26 80,22 72,26 74,18 68,12 76,12" fill="#ffd700"/>
    <polygon points="112,4 116,12 124,12 118,18 120,26 112,22 104,26 106,18 100,12 108,12" fill="#ffd700"/>
    <polygon points="144,4 148,12 156,12 150,18 152,26 144,22 136,26 138,18 132,12 140,12" fill="#e0e0e0"/>
  </g>
  
  <!-- Swipe Indicators -->
  <g opacity="0.6">
    <!-- Left swipe (dislike) -->
    <circle cx="256" cy="512" r="32" fill="#f44336" opacity="0.8"/>
    <path d="M 240 512 L 272 512 M 256 496 L 256 528" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Right swipe (like) -->
    <circle cx="768" cy="512" r="32" fill="#4caf50" opacity="0.8"/>
    <path d="M 752 504 L 760 512 L 752 520 M 760 512 L 784 512" stroke="#fff" stroke-width="4" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- App Name -->
  <text x="512" y="880" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#fff">Movie Picker</text>
</svg> 